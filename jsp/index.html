<script type=text/html id="tpl">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop banner_img">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{result.Banner[result.Banner.length-1].commoditycarousel}}"/></a></div>
            {{each result.Banner v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.commoditycarousel}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{result.Banner[0].commoditycarousel}}"/></a></div>
        </div>
        <div class="mui-slider-indicator">
            {{each result.Banner v i}}
            <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </div>
</script>
<script type="text/html" id="tpl2">
    {{each result.goods v i}}
    <div class="goods-item" data-id='{{v.barcode}}'>
        <div class='items_img'>
            <img src="{{v.commoditypic}}" alt="">
        </div>
        <div class="info">
            <p class="price">{{v.commodityname}}</p>
            <p class="sale">
                    <span>价格{{v.buyprice}}</span>
                    <span>销量{{v.stock_quantity}}件</span>
            </p>
        </div>
    </div>
    {{/each}}
</script>
