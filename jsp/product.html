<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/marge.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
</head>
<body>
<div class="container">
    <div class="pro_header">
        <span class='mui-icon mui-icon-back' style='margin-top: 10px;' onclick='history.go(-1)'></span>
        <h4 class='now'>商品</h4>
        <h4>详情</h4>
    </div>
    <div class="pro_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll add_content">
                <!--空-->
            </div>
        </div>
    </div>
    <div class="pro_footer">
            <div>
                <span href="">
                    <span class="mui-icon mui-icon-weixin"></span>
                    <p>客服</p>
                </span>
            </div>
            <div>
                <span href="">
                    <span class="mui-icon mui-icon-weixin"></span>
                    <p>收藏</p>
                </span>
            </div>
            <div>
                <a href="cart.html">
                    <span class="mui-icon mui-icon-weixin"></span>
                    <p>购物车</p>
                </a>

            </div>
            <button>立即购买</button>
            <button class='pro_button'>加入购物车</button>
    </div>
</div>
<script type='text/html' id='tpl'>
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop banner_img">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pro_img[pro_img.length-1]}}" /></a></div>
            {{each pro_img v i}}
                <div class="mui-slider-item"><a href="#"><img src="{{v}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pro_img[0]}}" /></a></div>
        </div>

        <div class="mui-slider-indicator">
            {{each pro_img v i}}
            <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </div>
        <div class="pro_parma">
            <h4 class='pro_name'>{{result.goods.commodityname}}</h4>
            <h4 style='margin-top: 10px;color:black; font-size:24px;'>${{result.goods.buyprice}}</h4>
        </div>
        <div class=pro_none>

        </div>
        <div class='pro_type'>
            <div class='type_top layer_open'>
                <p>已选：土豪金（国行）</p>
                <span class=' mui-icon mui-icon-arrowright'></span>
            </div>
            <div class='pro_sever'>
                <p >
                    服务：不支持无理由退换货 48小时快速退款<br>
                    满88元免邮费 国内部分地区不配送
                </p>
                <span class='mui-icon mui-icon-arrowright'></span>
            </div>
        </div>
        <div class='product_new'>
            {{each pro_img v i}}
            <div class='new_img'>
                <img src="{{v}}" alt="">
            </div>
            {{/each}}
        </div>
</script>
<script src="../js/jquery.min.js"></script>
<script src='../lib/layer.mobile-v2.0/layer_mobile/layer.js'></script>
<script src="../js/fastclick.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/product.js">


</script>
</body>
</html>
