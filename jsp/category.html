<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/marge.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
</head>
<body>
<div class="container">
    <div class="header">
        <span class='mui-icon mui-icon-back' style='margin-top: 10px;' onclick='history.go(-1)'></span>
        <h4></h4>
    </div>
    <div class="lt_search">
        <i class='mui-icon mui-icon-search'></i>
        <input type="text" class="search_text" placeholder="请输入搜索关键字">
    </div>
    <div class="cate_content">

    </div>
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="now">
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type='text/html' id='tpl'>
    <div class="lt_category_l">
        <div class="mui-scroll-wrapper">
            <ul class="mui-scroll ">
                {{each result.category v i}}
                <li  class="cate_l" data-id="{{i}}"><p>{{v.category1name}}</p></li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="lt_category_r">
        <div class="mui-scroll-wrapper">
            <ul class="mui-scroll lt_cate_r">
                {{each result.category[id].childList v i}}
                <li>
                    <a href="#">
                        <img src="{{v.categorypic}}" alt="">
                        <p>{{v.category2name}}</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="{{v.categorypic}}" alt="">
                        <p>{{v.category2name}}</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="{{v.categorypic}}" alt="">
                        <p>{{v.category2name}}</p>
                    </a>
                </li>

                {{/each}}
            </ul>
        </div>
    </div>
</script>

<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/category.js">

</script>
</body>
</html>
