<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/marge.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
</head>
<body>
<div class="container">
    <div class="header">
        <span class='mui-icon mui-icon-back' style='margin-left: 5px; margin-top: 10px;' onclick='history.go(-1)'></span>
        <h4>我的地址</h4>
        <a class='addsite' href='site.html'>新增地址</a>
    </div>
    <div class='qs_content'>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll quertsite_list">
<!--空-->
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul>
            <li class="now">
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="mui-icon mui-icon-weixin"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type='text/html' id='tpl'>
    {{each result.userAddressList v i}}
    <div style='margin-bottom: 10px;'>
        <div class='qs_site_list'>
            <div class='qs_site_left'>
                <div class='qs_left'>
                    <p class='qs_name'>陈滔</p>
                    <p >{{v.provincialurbanarea}}{{v.address}}</p>
                </div>
                <div class='qs_right'>
                </div>
            </div>
            <div class='qs_site_right'>
                <p class='qs_number'>{{v.mobile}}</p>
            </div>
        </div>
        <div class='query_del'>

            <div>
                {{if(i == 0)}}
                <input type="checkbox" data-id={{v.addressid}} class='side_ck' checked="checked">默认地址
                {{else}}
                <input type="checkbox" data-id={{v.addressid}} class='side_ck'>默认地址
                {{/if}}
            </div>
    <div>
        <i></i><span class='qs_edit' data-id={{v.addressid}}>编辑</span>
        <i></i><span class='qs_del' data-id={{v.addressid}}>删除</span>
    </div>
    </div>
    </div>
    {{/each}}
</script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/querysite.js"></script>
</body>
</html>
