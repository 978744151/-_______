<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/marge.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
</head>
<body>
<div class="container">
    <div class="header">
        <span class='mui-icon mui-icon-back' style='margin-top: 10px;' onclick='history.go(-1)'></span>
        <h4>购物车</h4>
    </div>
    <div class="cart_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll  ">
                <div class="mui-card goods-list">

                </div>
            </div>
        </div>
    </div>
    <div class="cart_footer">
        <div class='cart_bottom'>


            <div class="amount">
                <div style='margin-left: 10px;'>
                    <input type="checkbox" class='foot_ck'>
                    <span>全选</span>
                </div>
                <p class='cart_totle'>总计<span class='cart_all'></span></p>
            </div>
            <buttom class="cart_settle">去结算</buttom>
        </div>
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li  class="now">
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>


</div>
<script type='text/html' id='tpl'>
   {{each result.record v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a class="btn_edit mui-btn mui-btn-blue mui-icon mui-icon-compose"

            ></a>
            <a data-id="{{v.cartid}}" class="btn_delete mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">

                <div class="cart_left">
                    <img src="{{v.commoditypic}}" alt="">
                </div>
                <div class="cart_right">
                    <p class="proName mui-ellipsis-2">{{v.commodityname}}</p>
                    <p class="price_info">
                        <span class="price">&yen;{{v.goodsprice}}</span>
                    </p>
                    <p class="size">鞋码：123</p>
                </div>

                <input type="checkbox" class="ck"
                       data-id="{{v.cartid}}"
                       data-number = "{{v.goodsnum}}"
                       data-price = "{{v.goodsprice}}"
                >
                <div class='cart_number'>
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number"   value='{{v.goodsnum}}'  data-number = "{{v.goodsnum}}" data-id="{{v.cartid}}"  />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
   {{/each}}
</script>
<script src="../js/jquery.min.js"></script>
<!--<script src="../lib/zepto/zepto.min.js"></script>-->

<script src="../js/fastclick.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/cart.js">

</script>
</body>
</html>
